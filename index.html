<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水族館に入る</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>

<canvas id="monCanevas">
    Veuillez mettre à jour votre navigateur s'il vous plaît...
</canvas>

<div id="haut_aqua" class="display_in_vitre">
    <img src="./img/bas_aqua.svg" alt="haut_aqua">
</div>
<div id="vitre" class="display_in_vitre"></div>
<div id="bas_aqua" class="display_in_rocks">
    <img src="./img/bas_aqua.svg" alt="bas_aqua">
</div>
<div id="reflet" class="display_in_vitre">
    <img src="./img/reflet.svg" alt="">
</div>


<div class="begin" id="begin">
    <button class="enter bounce" id="start" onclick="start()">水族館に入る</button>
    <h1 class="enteren">Enter The Aquarium</h1>
</div>

<div id="text" >Bonjour, je suis Dora. Aide moi à retrouver les animaux. Touche l'écran pour trouver le requin</div>

    <div id="sand" class="display_in_rocks"></div>

<div id="rocher1" class="display_in_rocks"><img src="./img/rocher1.svg" alt="rocher"></div>
<div id="rocher2" class="display_in_rocks"><img src="./img/rocher2.svg" alt="rocher"></div>


<div id="requin" class="display_out"><img src="./img/requin.svg" alt="requin"></div>
<div id="tortue" class="display_in_rocks"><img src="./img/tortue.svg" alt="tortue"></div>
<div id="hyppo" class="display_out">
    <img src="./img/hyppocampe.svg" alt="hyppocampe">
</div>
<div id="seal" class="display_in_rocks"><img src="./img/sealofq.png" alt="sealofq"></div>







<script src="js/index.js"></script>
<script src="js/bubulle.js"></script>
